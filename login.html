<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <h1><b>ID CARD LOGIN FORM</b></h1>
    <form id="login" onsubmit="return check()">
        <div class="logbox">
            <label for="user">Username</label><br>
            <input type="text" id="user" placeholder="Enter Username" required><br>
            <label for="pswd">Password</label><br>
            <input type="password" id="pswd" placeholder="Enter Password" required><br>
            <input type="submit" value="Submit" style="color: maroon;background-color: aqua;margin-top: 20px; width: 50;height: 30px;font-size: large; cursor: pointer;">
            <p>Don't have account?</p>
            <button><a href="register.html" >Register</a></button>
        </div>
    </form>
</body>
</html>
