<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="login" onsubmit="return checkform()">
        <div class="logbox">
            <label for="user">Username</label><br>
            <input type="text" id="user" placeholder="Enter Username" required><br>
            <label for="pswd">New Password</label><br>
            <input type="password" id="pswd" placeholder="Enter Password" required><br>
            <label for="cpswd" style="padding-left: 20px;">ConfrimPassword</label><br>
            <input type="password" id="cpswd" placeholder="Confirm Password" required><br>
            <input type="submit" value="Submit" style="color: maroon;background-color: aqua;margin-top: 20px; width: 50;height: 30px;font-size: large; cursor: pointer;">
        </div>
    </form>
    <script>
        function checkform(){
            let username = document.getElementById("user").value;
            let Newpassword = document.getElementById("pswd").value;
            let ConfrimPassword = document.getElementById("cpswd").value;
            let user_records = JSON.parse(localStorage.getItem("users")) || [];
            if(user_records.some((v) => v.username === username)){
                if(Newpassword === ConfrimPassword){
                    localStorage.setItem(username,Newpassword);
                    alert(`Password Reset Successful`);
                    window.location.href="login.html";
                }
                else{
                    alert(`Invalid username`);
                }
            }
            else{
                alret(`Password must be Same`)
            }
        }
    </script>
</body>
</html>
