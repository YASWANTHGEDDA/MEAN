<!DOCTYPE html>
<html lang="en">
<head>

    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
</head>
<body>
    <div class="container">
        <div class="regcard">
            <h1>REFISTER FORM</h1>
            <form >
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder=""><br>
                <label for="uname">User Name</label><br>
                <input type="text" name="name" id="uname" placeholder=""><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder=""><br>
                <label for="pswd">Password</label><br>
                <input type="password" name="pswd" id="pswd" placeholder="" required><br>
                <label class="cpswd" for="cpswd">Confirm Password</label><br>
                <input type="password" name="cpswd" id="cpswd" placeholder="" required><br>
                <button type="button" onclick="details()" class="bton" id="buton">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
